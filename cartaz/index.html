<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartaz - Perfume</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <main class="conteudo">
    <img class="img-perfume" src="../img/image-product-desktop.jpg" alt="Perfume">
    <article class="informacoes" aria-label="conteudo principal">
      <span class=perfume>Perfume</span>
      <h1 class="titulo">Gabrielle <br> Essence Eau <br> de Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="preco">
        <span class="preco-atual">$149.99</span>
        <span class="preco-antes">$169,99</span>
      </div>

      <div class="botao-comprar">
        <img src="../img/icon-cart.svg" alt="">
        <a class="botao" href="">Add to Cart</a>
      </div>
    </article>
  </main>
</body>

</html>
